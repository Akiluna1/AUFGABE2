<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>AR Weihnachtskarte</title>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

  </head>

  <body style="margin: 0; overflow: hidden;">
   <a-scene embedded arjs="sourceType: webcam; sourceWidth:1280; sourceHeight:720; displayWidth:1280; displayHeight:720;">
  
  <a-assets>
    <a-asset-item id="tree" src="MODELL/3dpea.com_scene/scene.gltf"></a-asset-item>
  </a-assets>

  <a-marker type="pattern" url="MARKER/MARKER.patt">
    <a-text value="Happy Christmas!" position="-1 4 0" color="white"></a-text>
    <a-gltf-model id="treeModel" src="#tree" 
              position="0 0 0" 
              rotation="0 0 0" 
              scale="0.4 0.4 0.4">
</a-gltf-model>
  </a-marker>

  <a-entity camera></a-entity>
</a-scene>
<script src="script.js"></script>
  </body>
</html>
